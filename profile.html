
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Lane - Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">Memory Lane</div>
    <div class="nav-icons">
      <a href="home.html"><img src="icons/home.svg" alt="Home"></a>
      <a href="#"><img src="icons/message.svg" alt="Messages"></a>
      <a href="#"><img src="icons/profile.svg" alt="Profile"></a>
    </div>
  </header>

  <main class="profile-page">
    <!-- Profile Info -->
    <section class="profile-info">
      <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-pic">
      <h2>@bff</h2>
      <p>Creating memories that last forever! 🌸💛</p>
    </section>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('photos')">Special Moments</button>
      <button class="tab-button" onclick="showTab('messages')">Messages</button>
    </div>

    <!-- Tab Content -->
    <div class="tab-content" id="photos">
      <div class="photo-grid">
        <img src="images/post1.jpg" alt="Photo 1">
        <img src="images/post2.jpg" alt="Photo 2">
        <img src="images/post3.jpg" alt="Photo 3">
        <img src="images/post4.jpg" alt="Photo 4">
      </div>
    </div>

    <div class="tab-content hidden" id="messages">
      <div class="messages">
        <p><strong>Friend:</strong> Remember the trip to Paris? ❤️</p>
        <p><strong>You:</strong> Best days of my life! 💕</p>
      </div>
    </div>
  </main>
</body>
<script>
  function showTab(tabId) {
    const tabs = document.querySelectorAll('.tab-content');
    const buttons = document.querySelectorAll('.tab-button');

    tabs.forEach(tab => tab.classList.add('hidden'));
    document.getElementById(tabId).classList.remove('hidden');

    buttons.forEach(button => button.classList.remove('active'));
    event.target.classList.add('active');
  }
</script>
        </html>
